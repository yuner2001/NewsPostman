name: send

on: [push]
  # schedule:
  #   - cron:  '0 0 * * *'

jobs:
  send-news-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: git pull origin main
      - run: python send.py

